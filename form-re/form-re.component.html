<h2>Form Reactive</h2>
<form class="mx-5" [formGroup]="formreactive" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" formControlName="nome"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Alter</label>
    <input type="text" class="form-control" name="alter" formControlName="alter"/>
  </div>
  <label class="form-label">Power</label>
  <select class="form-select" aria-label="Default select example" name="power"
  formControlName="power">
    <option selected>--select power</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">four</option>
    <option value="5">five</option>
    <option value="6">six</option>
  </select>

  <div class="mb-3">
    <label class="form-label">Nemico</label>
    <input type="text" class="form-control" name="nemico" formControlName="nemico" />
  </div>
  <div class="mb-3">
    <label class="form-label">Pianeta</label>
    <input type="text" class="form-control" name="pianeta" formControlName="pianeta"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Debolezze</label>
    <input type="text" class="form-control" name="debolezza" formControlName="debolezza"/>
  </div>
  <button type="submit" class="btn btn-primary"[disabled]="!formreactive.valid">Submit</button>
</form>
